<!-- src/main/resources/templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: white;
            font-size: 24px;
            margin: 0;
            padding-top: 120px;
        }

        h2, h3 {
            text-align: center;
            margin-top: 20px;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }

        .task-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;
            align-items: center;
            padding: 8px 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            position: relative;
            border-bottom: 2px solid white;
            transition: background 0.3s;
        }

        .task-row > div {
            text-align: center;
            padding: 8px 5px;
            border-right: 2px solid white;
        }

        .task-row > div:last-child {
            border-right: none;
        }

        .header-row {
            background-color: transparent;
            color: white;
            text-transform: uppercase;
            font-size: 110%;
            background-color: #343434;
        }

        .with-progress {
            background-color: #C2C0C0;
            overflow: hidden;
            border-radius: 20px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5%;
            background-color: #00C896;
            border-radius: 20px 0 0 20px;
            z-index: 1;
        }

        .status {
            border-radius: 20px;
            padding: 5px 10px;
            font-weight: bold;
            color: white;
            z-index: 2;
            display: inline-block;
        }

        .status.todo { background-color: #00AEEF; }
        .status.in_progress { background-color: #FFA500; }
        .status.done { background-color: #28a745; }
        .status.suspended { background-color: #888888; }

        .dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }

        .dots span {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            display: block;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a .task-row:hover {
            background-color: #444;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 20px;
        }

        h3{
            color: #00C896;
        }

    </style>
</head>
<body>

<!-- Pasek nawigacyjny -->
<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Strona główna</a>
        <a href="/teams">Zespoły</a>
        <a href="/projects">Projekty</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>
    </nav>
</div>

<!-- Główna zawartość -->
<h2>Witaj, <span th:text="${username}"></span>!</h2>
<h3>Twoje przypisane zadania:</h3>

<div class="task-row header-row">
    <div>Tytuł</div>
    <div>Status</div>
    <div>Projekt</div>
    <div>Termin</div>
    <div></div>
</div>

<div th:each="task : ${tasks}">
    <a th:href="@{/tasks/view/{id}(id=${task.id})}">
        <div class="task-row with-progress">
            <div class="progress-fill" style="width: 5%;"></div>
            <div th:text="${task.title}">Tytuł</div>
            <div>
               <span th:text="${task.status}"
                     th:class="'status ' + ${#strings.toLowerCase(task.status)}">Status</span>
            </div>
            <div th:text="${task.project.name}">Projekt</div>
            <div th:text="${task.deadline != null ? #temporals.format(task.deadline, 'yyyy-MM-dd HH:mm') : 'Brak terminu'}">Termin</div>
            <div class="dots"><span></span><span></span><span></span></div>
        </div>
    </a>
</div>

<p th:if="${tasks.size() == 0}">Nie masz jeszcze żadnych przypisanych zadań.</p>

</body>
</html>
