<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Zadanie: ' + ${task.title}">Szczeg√≥≈Çy zadania</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #FFFFFF;
            padding-top: 120px;
        }

        /* ========== MENU ========== */
        .menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }

        /* ========== UK≈ÅAD STRONY ========== */
        .layout {
            display: flex;
            margin-top: 40px;
        }

        .sidebar {
            width: 260px;
            background-color: #2c2f33;
            padding: 20px;
            border-right: 1px solid #444;
            min-height: 100vh;
        }

        .sidebar h2 {
            color: #00C896;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 12px;
        }

        .task-list a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
        }

        .task-list a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #00C896;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: #3a3a3a;
            min-height: 100vh;
        }

        .task-title {
            font-size: 28px;
            color: #00C896;
            margin-bottom: 10px;
        }

        .task-desc {
            font-size: 16px;
            margin-bottom: 30px;
        }

        section {
            margin-bottom: 40px;
        }

        input[type="file"], textarea {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2c2f33;
            color: #fff;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #00C896;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00b183;
        }

        .activity ul {
            list-style: none;
            padding: 0;
        }

        .activity li {
            margin-bottom: 10px;
        }

        .activity a {
            color: #00C896;
            text-decoration: none;
        }

        .activity a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- MENU G≈Å√ìWNE -->
<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Strona g≈Ç√≥wna</a>
        <a href="/teams">Zespo≈Çy</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>
    </nav>
</div>

<!-- G≈Å√ìWNA ZAWARTO≈öƒÜ -->
<div class="layout">
    <aside class="sidebar">
        <h2 th:text="${team.name}">Zesp√≥≈Ç</h2>
        <ul class="task-list">
            <li th:each="t : ${teamTasks}">
                <a th:href="@{/tasks/view/{id}(id=${t.id})}" th:text="${t.title}">Zadanie</a>
            </li>
        </ul>
        <a href="/welcome"><button class="back-button">‚Üê Powr√≥t</button></a>
    </aside>

    <main class="main-content">
        <h1 th:text="${task.title}" class="task-title">Tytu≈Ç zadania</h1>
        <p th:text="${task.description}" class="task-desc">Opis zadania</p>

        <section class="file-upload">
            <h3>Dodaj plik</h3>
            <form th:action="@{/tasks/{id}/upload(id=${task.id})}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Wy≈õlij plik</button>
            </form>
        </section>

        <section class="comments">
            <h3>Dodaj komentarz</h3>
            <form th:action="@{/tasks/{id}/comment(id=${task.id})}" method="post">
                <textarea name="commentText" rows="3" placeholder="Wpisz komentarz..." required></textarea>
                <button type="submit">Dodaj komentarz</button>
            </form>
        </section>

        <section class="activity">
            <h3>Aktywno≈õƒá</h3>
            <ul>
                <li th:each="comment : ${comments}">
                    üí¨ <span th:text="${comment.text}">Komentarz</span>
                </li>
                <li th:each="file : ${files}">
                    üìé <a th:href="@{/files/{id}(id=${file.id})}" th:text="${file.originalName}">Plik</a>
                </li>
            </ul>
        </section>
    </main>
</div>

</body>
</html>
