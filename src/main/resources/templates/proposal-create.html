<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaproponuj zadanie</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2E2E2E;
            color: white;
            padding-top: 100px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #3A3A3A;
            padding: 40px;
            border-radius: 10px;
        }
        h2 {
            color: #00C896;
            text-align: center;
        }
        label {
            display: block;
            color: #00C896;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #444849;
            color: #fff;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #00C896;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Zaproponuj nowe zadanie</h2>

    <div style="background-color: #2c2f33; padding: 15px; border-radius: 8px; margin-bottom: 30px; text-align: center;">
        <h3 th:text="'Projekt: ' + ${project.name}">Projekt</h3>
    </div>

    <form th:action="@{/proposals/create}" method="post">
        <input type="hidden" name="projectId" th:value="${project.id}">

        <label for="title">Tytuł zadania *</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Opis zadania *</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="deadline">Proponowany termin (opcjonalnie)</label>
        <input type="datetime-local" id="deadline" name="deadline">

        <button type="submit">Wyślij propozycję</button>
    </form>

    <a th:href="@{/projects/{id}(id=${project.id})}" style="color: #00C896; text-decoration: none; display: block; text-align: center; margin-top: 20px;">← Powrót do projektu</a>
</div>

</body>
</html>
