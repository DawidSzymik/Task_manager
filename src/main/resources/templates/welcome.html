<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px; /* üëâ obni≈ºenie ca≈Çej tre≈õci pod menu-bar */
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }

        .container {
            background-color: #3A3A3A;
            width: 90%;
            max-width: 1200px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            padding-bottom: 30px;
            position: relative;
        }

        .profile {
            background-color: #343434;
            text-align: center;
            padding: 30px 20px 20px;
            border-radius: 10px 10px 0 0;
        }

        .avatar {
            background-color: #FF4B68;
            color: white;
            font-size: 20px;
            font-weight: bold;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin: 10px auto;
        }

        .email, h2 {
            color: white;
            margin: 5px 0;
        }

        .details {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-top: 0;
            padding: 20px;
            gap: 30px;
        }

        .info, .teams {
            flex: 1;
        }

        .separator {
            width: 2px;
            background-color: white;
        }

        h3 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .team {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-weight: bold;
            background-color: #2c2f33;
        }

        .back {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-weight: bold;
        }

        .back:hover {
            color: #00C896;
        }
    </style>
</head>
<body>

<!-- MENU -->
<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Strona g≈Ç√≥wna</a>
        <a href="/teams">Zespo≈Çy</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>
        <a href="/login">Wyloguj</a> <!-- ‚úÖ Dodany przycisk -->
    </nav>
</div>

<!-- STRONA PROFILOWA -->
<div class="container">
    <section class="profile">
        <div class="avatar">DSZ</div>
        <h2><span th:text="${username}"></span></h2>
        <p class="email">dawid.szymik@student.pk.edu.pl</p>
    </section>

    <section class="details">
        <div class="info">
            <h3>Informacje</h3>
            <p><strong>Nazwa:</strong> <span th:text="${username}"></span> ‚úèÔ∏è</p>
            <p><strong>E-mail:</strong> dawid.szymik@student.pk.edu.pl ‚úèÔ∏è</p>
            <p><strong>Telefon:</strong> 507924000 ‚úèÔ∏è</p>
            <p><strong>Urodziny:</strong> 31 grudzie≈Ñ ‚úèÔ∏è</p>
            <p><strong>Instagram:</strong> @daw.sz22 ‚úèÔ∏è</p>
        </div>
        <div class="separator"></div>
        <div class="teams">
            <h3>Zespo≈Çy</h3>
            <ul>
                <li class="team" th:each="team : ${teams}" th:text="${team.name}">Brak zespo≈Ç√≥w</li>
            </ul>
        </div>
    </section>

    <footer>
        <a href="/teams"><button class="back">&lt; POWR√ìT</button></a>
    </footer>
</div>

</body>
</html>
