<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chat - ' + ${project.name}">Chat projektu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .menu-bar {
            height: 80px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .menu-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            background-color: #444849;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }

        .chat-header {
            background-color: #2c2f33;
            padding: 15px 30px;
            border-bottom: 2px solid #444849;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-title h1 {
            color: #00C896;
            margin: 0;
            font-size: 24px;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .member-count {
            background-color: #444849;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .search-box {
            padding: 8px 15px;
            background-color: #444849;
            border: none;
            border-radius: 20px;
            color: white;
            width: 200px;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: #aaa;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            position: relative;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #00C896;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-system .message-avatar {
            background-color: #ffc107;
            color: #000;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: bold;
            color: #00C896;
            font-size: 15px;
        }

        .message-system .message-author {
            color: #ffc107;
        }

        .message-timestamp {
            font-size: 12px;
            color: #888;
        }

        .message-edited {
            font-size: 11px;
            color: #666;
            font-style: italic;
            margin-left: 5px;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
            padding: 8px 12px;
            background-color: #2c2f33;
            border-radius: 12px;
            margin-top: 5px;
        }

        .message-system .message-text {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 3px solid #ffc107;
            font-style: italic;
        }

        .input-container {
            background-color: #2c2f33;
            padding: 20px 30px;
            border-top: 2px solid #444849;
            flex-shrink: 0;
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 12px 15px;
            background-color: #444849;
            border: 2px solid transparent;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #00C896;
        }

        .message-input::placeholder {
            color: #aaa;
        }

        .send-button {
            background-color: #00C896;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #00b183;
        }

        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .viewer-notice {
            background-color: #f39c12;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .no-messages {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 50px 20px;
        }

        /* Scrollbar dla wiadomo≈õci */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #444849;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

<!-- MENU G≈Å√ìWNE -->
<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Dashboard</a>
        <a href="/teams">Zespo≈Çy</a>
        <a href="/projects">Projekty</a>
        <a th:href="@{/projects/{id}(id=${project.id})}">‚Üê Powr√≥t do projektu</a>
    </nav>
</div>

<!-- NAG≈Å√ìWEK CZATU -->
<div class="chat-header">
    <div class="chat-title">
        <h1 th:text="'Chat - ' + ${project.name}">Chat projektu</h1>
    </div>
    <div class="chat-info">
        <div class="member-count" th:text="${projectMembers.size()} + ' cz≈Çonk√≥w'">0 cz≈Çonk√≥w</div>
        <input type="text" class="search-box" placeholder="Szukaj w wiadomo≈õciach..."
               onkeypress="handleSearchKeyPress(event)">
    </div>
</div>

<!-- KONTENER CZATU -->
<div class="chat-container">
    <!-- WIADOMO≈öCI -->
    <div class="messages-container" id="messagesContainer">
        <!-- Brak wiadomo≈õci -->
        <div th:if="${#lists.isEmpty(messages)}" class="no-messages">
            <strong>Brak wiadomo≈õci</strong><br>
            <span th:if="${canSendMessages}">Napisz pierwszƒÖ wiadomo≈õƒá w tym projekcie!</span>
            <span th:unless="${canSendMessages}">Tylko cz≈Çonkowie mogƒÖ pisaƒá wiadomo≈õci.</span>
        </div>

        <!-- Lista wiadomo≈õci -->
        <div th:each="message : ${messages}"
             th:class="'message' + (${message.type != null and message.type.name() == 'SYSTEM'} ? ' message-system' : '')"
             th:id="'message-' + ${message.id}">

            <!-- Avatar -->
            <div class="message-avatar"
                 th:text="${message.author != null ? #strings.substring(message.author.username,0,1).toUpperCase() : 'S'}">U</div>

            <!-- Zawarto≈õƒá wiadomo≈õci -->
            <div class="message-content">
                <div class="message-header">
                    <span class="message-author"
                          th:text="${message.author != null ? message.author.username : 'System'}">Autor</span>
                    <span class="message-timestamp" th:text="${#temporals.format(message.createdAt, 'yyyy-MM-dd HH:mm')}">Czas</span>
                    <span th:if="${message.edited}" class="message-edited">(edytowano)</span>
                </div>
                <div class="message-text" th:text="${message.content}">Tre≈õƒá wiadomo≈õci</div>
            </div>
        </div>
    </div>

    <!-- POLE WPROWADZANIA -->
    <div class="input-container">
        <!-- Informacja dla viewer√≥w -->
        <div th:if="${!canSendMessages}" class="viewer-notice">
            üëÅÔ∏è Tylko cz≈Çonkowie projektu mogƒÖ wysy≈Çaƒá wiadomo≈õci
        </div>

        <!-- Formularz wysy≈Çania wiadomo≈õci -->
        <div th:if="${canSendMessages}" class="input-form">
            <textarea id="messageInput" class="message-input"
                      placeholder="Napisz wiadomo≈õƒá..."
                      rows="1"
                      onkeypress="handleKeyPress(event)"
                      oninput="autoResize(this)"></textarea>
            <button id="sendButton" class="send-button" onclick="sendMessage()">Wy≈õlij</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Zmienne globalne
    let projectId = /*[[${project.id}]]*/ 0;

    // Inicjalizacja po za≈Çadowaniu strony
    document.addEventListener('DOMContentLoaded', function() {
        scrollToBottom();
    });

    // Auto-resize textarea
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Obs≈Çuga Enter w polu wiadomo≈õci
    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    // Wys≈Çanie wiadomo≈õci
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendButton');
        const content = input.value.trim();

        if (!content) return;

        // Zablokuj przycisk podczas wysy≈Çania
        sendBtn.disabled = true;
        sendBtn.textContent = 'Wysy≈Çam...';

        fetch(`/projects/${projectId}/chat/send`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `content=${encodeURIComponent(content)}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    autoResize(input);
                    // Proste od≈õwie≈ºenie strony na razie
                    window.location.reload();
                } else {
                    alert('B≈ÇƒÖd: ' + data.error);
                }
            })
            .catch(error => {
                console.error('B≈ÇƒÖd wysy≈Çania wiadomo≈õci:', error);
                alert('B≈ÇƒÖd po≈ÇƒÖczenia');
            })
            .finally(() => {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Wy≈õlij';
                input.focus();
            });
    }

    // Przewiniƒôcie na d√≥≈Ç
    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
    }

    // Obs≈Çuga wyszukiwania
    function handleSearchKeyPress(event) {
        if (event.key === 'Enter') {
            const query = event.target.value.trim();
            if (query) {
                window.location.href = `/projects/${projectId}/chat/search?q=${encodeURIComponent(query)}`;
            }
        }
    }
</script>

</body>
</html>
