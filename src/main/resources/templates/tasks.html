<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadania projektu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343434;
      color: #FFFFFF;
      padding-top: 120px;
    }

    h2 {
      text-align: center;
      color: #00C896;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      flex-wrap: wrap;
      max-width: 800px;
    }

    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select {
      min-width: 200px;
      background-color: #2c2f33;
      color: #fff;
    }

    button {
      background-color: #00C896;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b183;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #2c2f33;
      color: #fff;
    }

    table th, table td {
      padding: 15px;
      border: 1px solid #444;
      text-align: center;
    }

    table th {
      background-color: #00C896;
      color: #000;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #00C896;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: #2c2f33;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 9999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .menu-links {
      display: flex;
      gap: 30px;
    }

    .menu-links a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 20px;
      background-color: #444849;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .menu-links a:hover {
      background-color: #00C896;
    }
  </style>
</head>
<body>

<div class="menu-bar">
  <div class="logo">
    <img src="/images/logo.png" alt="Logo">
  </div>
  <nav class="menu-links">
    <a href="/tasks/dashboard">Strona główna</a>
    <a href="/teams">Zespoły</a>
    <a href="/projects">Projekty</a>
    <a href="/kontakt">Kontakt</a>
    <a href="/welcome">Profil</a>
  </nav>
</div>

<h2>Zadania w projekcie: <span th:text="${project.name}"></span></h2>

<!-- Filtracja po statusie -->
<form th:action="@{/tasks/project/{projectId}/filter(projectId=${project.id})}" method="get">
  <label for="status">Filtruj po statusie:</label>
  <select name="status" id="status">
    <option value="">-- Wszystkie --</option>
    <option value="TODO">TODO</option>
    <option value="IN_PROGRESS">IN_PROGRESS</option>
    <option value="DONE">DONE</option>
    <option value="SUSPENDED">ZAWIESZONE</option>
  </select>
  <button type="submit">Filtruj</button>
</form>

<a th:href="@{/tasks/create/{projectId}(projectId=${project.id})}">➕ Dodaj nowe zadanie</a>

<table>
  <thead>
  <tr>
    <th>Tytuł</th>
    <th>Opis</th>
    <th>Status</th>
    <th>Termin</th>
    <th>Przypisany do</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td><a th:href="@{/tasks/view/{id}(id=${task.id})}" th:text="${task.title}"></a></td>
    <td th:text="${task.description}"></td>

    <td>
      <div th:if="${task.isAssignedToUser(currentUsername)}">
        <form th:action="@{/tasks/update-status/{id}(id=${task.id})}" method="post">
          <select name="status">
            <option value="TODO" th:selected="${task.status == 'TODO'}">TODO</option>
            <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">IN_PROGRESS</option>
            <option value="DONE" th:selected="${task.status == 'DONE'}">DONE</option>
            <option value="SUSPENDED" th:selected="${task.status == 'SUSPENDED'}">ZAWIESZONE</option>
          </select>
          <button type="submit">Zmień</button>
        </form>
      </div>
      <div th:unless="${task.isAssignedToUser(currentUsername)}" th:text="${task.status ?: 'Brak'}"></div>
    </td>

    <td th:text="${#temporals.format(task.deadline, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <ul>
        <li th:each="user : ${task.assignedUsers}" th:text="${user.username}"></li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/projects/{id}(id=${project.id})}">← Powrót do projektu</a>

</body>
</html>
