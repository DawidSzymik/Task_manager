<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zespołów</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #FFFFFF;
            padding-top: 120px; /* żeby nie przykryło menu-bar */
        }

        h1 {
            text-align: center;
            color: #00C896;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 250px;
        }

        button {
            background-color: #00C896;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00b183;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        li {
            margin-bottom: 10px;
            background-color: #2c2f33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        li a:hover {
            text-decoration: underline;
        }

        .return {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #00C896;
            text-decoration: none;
            font-weight: bold;
        }

        a[href="/welcome"]:hover {
            text-decoration: underline;
        }
        .menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between; /* <--- kluczowe */
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
            float: right;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }


    </style>
</head>
<body>

<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">

        <a href="/tasks/dashboard">Strona główna</a>
        <a href="/teams">Zespoły</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>

    </nav>
</div>

<h1>Lista zespołów</h1>

<form action="/teams/create" method="post">
    <input type="text" name="name" placeholder="Nazwa zespołu" required>
    <button type="submit">Utwórz zespół</button>
</form>

<ul>
    <li th:each="team : ${teams}">
        <a th:href="@{/teams/{id}(id=${team.id})}" th:text="${team.name}"></a>
    </li>
</ul>

<a class="return" href="/welcome">Powrót</a>

</body>
</html>
