<!-- src/main/resources/templates/projects.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista projektów</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #FFFFFF;
            padding-top: 120px;
        }

        h1 {
            text-align: center;
            color: #00C896;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"], textarea {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2c2f33;
            color: #fff;
            min-width: 250px;
        }

        textarea {
            resize: vertical;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #00C896;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00b183;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: auto;
        }

        li {
            margin-bottom: 15px;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        li:hover {
            background-color: #3a3a3a;
        }

        li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        li a:hover {
            color: #00C896;
        }

        .project-description {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        .return {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #00C896;
            text-decoration: none;
            font-weight: bold;
        }

        a[href="/welcome"]:hover {
            text-decoration: underline;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }

        .form-container {
            background-color: #2c2f33;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h2 {
            color: #00C896;
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Strona główna</a>
        <a href="/teams">Zespoły</a>
        <a href="/projects">Projekty</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>
    </nav>
</div>

<h1>Lista projektów</h1>

<div class="form-container">
    <h2>Utwórz nowy projekt</h2>
    <form action="/projects/create" method="post">
        <input type="text" name="name" placeholder="Nazwa projektu" required>
        <textarea name="description" placeholder="Opis projektu" rows="3"></textarea>
        <button type="submit">Utwórz projekt</button>
    </form>
</div>

<ul>
    <li th:each="project : ${projects}">
        <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">Nazwa projektu</a>
        <div class="project-description" th:text="${project.description}">Opis projektu</div>
    </li>
</ul>

<a class="return" href="/welcome">Powrót</a>

</body>
</html>
