<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły zespołu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #FFFFFF;
            padding-top: 120px;
        }

        h1, h2 {
            text-align: center;
            color: #00C896;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            flex-wrap: wrap;
            max-width: 600px;
        }

        select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        select {
            min-width: 200px;
        }

        button, .tasks-button {
            background-color: #00C896;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover, .tasks-button:hover {
            background-color: #00b183;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        li {
            margin-bottom: 10px;
            background-color: #2c2f33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        a {
            color: #00C896;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .tasks-button {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 10px;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        .menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .menu-links {
            display: flex;
            gap: 30px;
        }

        .menu-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #444849;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background-color: #00C896;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu-links">
        <a href="/tasks/dashboard">Strona główna</a>
        <a href="/teams">Zespoły</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/welcome">Profil</a>
    </nav>
</div>

<h1 th:text="${team.name}">Nazwa zespołu</h1>

<h2>Dodaj użytkownika do zespołu</h2>
<form th:action="@{/teams/{teamId}/addUser(teamId=${team.id})}" method="post">
    <select name="userId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <button type="submit">Dodaj</button>
</form>

<h2>Członkowie zespołu:</h2>
<ul>
    <li th:each="user : ${team.users}" th:text="${user.username}"></li>
</ul>

<a th:href="@{/tasks/team/{id}(id=${team.id})}">
    <button class="tasks-button">Lista zadań w zespole</button>
</a>

<a class="return-link" href="/teams">Powrót do listy zespołów</a>

</body>
</html>
